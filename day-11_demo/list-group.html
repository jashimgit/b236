<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B4 startpack</title>
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="bg-success p-2">Basic list Group</h4>
                <!-- use ul and li elements for basic list group -->
                <ul class="list-group">
                    <li class="list-group-item">First Item</li>
                    <li class="list-group-item">Second Item</li>
                    <li class="list-group-item">Third Item</li>
                </ul>
            </div>
            <div class="col-md-12 mt-2">
                <h4 class="bg-info p-2">list group linked item</h4>
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="#">First item</a>
                    <a class="list-group-item list-group-item-action" href="#">Second item</a>
                    <a class="list-group-item list-group-item-action" href="#">Third item</a>
                </div>
            </div>
            <div class="col-md-12 mt-2">
                <h4 class="bg-success p-2">disabled item</h4>
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="#">First item</a>
                    <a class="list-group-item list-group-item-action disabled" href="#">Second item</a>
                    <a class="list-group-item list-group-item-action active" href="#">Third item</a>
                </div>
            </div>
        </div>
    </div>





    <!-- JS plugins -->
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/popper.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
